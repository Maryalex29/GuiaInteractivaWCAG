<span style="color: #e67e23;"><strong>Ejemplo: </strong></span>&nbsp;Una persona con limitaciones en los dedos (que no puede abrir y contraer los dedos para ampliar el mapa), se le facilita ampliar un mapa digital con botones.&nbsp;</p>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>61</page><ind>2</ind></bloc><bloc><type>text</type><id></id><x>30</x><y>380</y><w>870</w><h>298</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><tx><\![CDATA[<p><span style="color: #000000;">Para las funcionalidades que se pueden manejar con un puntero sencillo, al menos se cumple una de las siguientes premisas:</span></p><ul><li>El evento &ldquo;abajo&rdquo; del puntero no se usa para realizar ninguna parte de una funcionalidad, a menos que sea esencial.</li><li>Para finalizar una funcionalidad se usa el evento "arriba" y existe al menos un mecanismo para abortarla o desahacerla una vez realizada.</li><li>El evento &ldquo;arriba&rdquo; invierte cualquier resultado del evento &ldquo;abajo&rdquo;.</li></ul><p style="text-align: justify;"><span style="color: #e67e23;"><strong>Ejemplo:</strong></span> Un usuario que por accidente presione colgar una llamada, pero no retire el dedo, al deslizarlo a un lado cancela la accion.</p>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>63</page><ind>2</ind></bloc><bloc><type>text</type><id></id><x>30</x><y>470</y><w>870</w><h>168</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><tx><\![CDATA[<p>Para los componentes de interfaz con etiquetas que incluyen texto o im&aacute;genes de texto, el nombre accesible (nombre en el c&oacute;digo) debe coincidir con el nombre visual de la etiqueta.</p><p style="text-align: justify;"><span style="color: #e67e23;"><strong>Ejemplo:&nbsp;</strong></span>Una persona que usa entrada de voz (Ej: micr&oacute;fono) para realizar una tarea, y el comando no es aceptado debido a que el nombre vis
